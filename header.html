<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ecommerce</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select-country/dist/css/bootstrap-select-country.min.css">

  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    
/*---------------------------------------header------------------------------------------*/

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  .navbar {
    border-bottom: 1px solid #E5E5E5;
    margin-bottom: 0;
    background-color: white !important;
  }

  .navbar-right li {
    display: flex;
    align-items: center;
    gap: 10px;
    padding-top: 8px;
  }

  .navbar-nav > li > a,
  .navbar-nav > li > button {
    font-weight: bold;
    color: #4A4A4A !important;
    font-size: 12px; /* Reduced font size for responsiveness */
    background: transparent;
    border: none;
  }

  .navbar-nav > li > a:hover,
  .navbar-nav > li > button:hover {
    color: #0D6EFD !important;
  }

  .dropdown-menu > li > a {
    font-weight: bold;
    font-size: 12px; /* Reduced font size for responsiveness */
  }

  .bootstrap-select .dropdown-toggle {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    color: #4A4A4A;
    font-weight: bold;
    font-size: 12px; /* Reduced font size for responsiveness */
  }

  .bootstrap-select .dropdown-toggle:focus,
  .bootstrap-select .dropdown-toggle:active {
    outline: none !important;
    box-shadow: none !important;
  }

  .caret {
    margin-left: 4px;
  }


    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px; /* Reduced padding for responsiveness */
      gap: 15px;        /* Reduced gap for responsiveness */
      flex-wrap: wrap;
      border-bottom: 1px solid #E5E5E5;
      background-color: white;
    }

    .search-bar {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 600px;
      min-width: 250px;
      border: 2px solid #0D6EFD;
      border-radius: 5px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      padding: 6px;      /* Reduced padding for responsiveness */
      border: none;
      outline: none;
      font-size: 12px;  /* Reduced font size for responsiveness */
    }

    .search-bar select {
      border: none;
      border-left: 1px solid #0D6EFD;
      border-right: 1px solid #0D6EFD;
      padding: 6px;      /* Reduced padding for responsiveness */
      outline: none;
      background: white;
      font-size: 12px;  /* Reduced font size for responsiveness */
    }

    .search-bar button {
      border: none;
      padding: 7px 8px;    /* Reduced padding for responsiveness */
      background-color: #0D6EFD;
      color: white;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      font-size: 12px;  /* Reduced font size for responsiveness */
    }

    .icon-row {
      display: flex;
      gap: 10px;      /* Reduced gap for responsiveness */
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #8B96A5;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .icon-item:hover {
      color: #6C7581;
      transform: scale(1.1);
    }

    .icon-item p {
      margin: 3px 0 0;  /* Reduced margin for responsiveness */
      font-size: 10px;  /* Reduced font size for responsiveness */
    }

    /* Responsive Search Bar */
    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        gap: 10px;    /* Reduced gap for responsiveness */
      }

      .search-bar {
        width: 100%;
        max-width: 100%;
        justify-content: center;
      }

      .search-bar select {
        display: none;  /* Hide select on small screens */
      }
      .icon-item i {
        font-size: 16px; /* Reduced icon size for very small screens */
      }
      .icon-item p{
        font-size: 10px;
      }
    }

    
  </style>
</head>
<body>

<!----------------------------------------- header------------------------------------------>
    
  <header>
    <div class="header-row">
      <div>
        <img src="/public/logo-colored.svg" alt="brand logo" height="40">
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search">
        <select>
          <option>All Category</option>
          <option>Electronics</option>
          <option>Fashion</option>
          <option>Automobiles</option>
        </select>
        <button>Search</button>
      </div>

      <div class="icon-row">
        <div class="icon-item">
          <i data-feather="user" title="Profile"></i>
          <p>Profile</p>
        </div>
        <div class="icon-item">
          <i data-feather="message-square" title="Messages"></i>
          <p>Message</p>
        </div>
        <div class="icon-item">
          <i data-feather="shopping-bag" title="Orders"></i>
          <p>Orders</p>
        </div>
        <div class="icon-item">
          <i data-feather="shopping-cart" title="My Cart"></i>
          <p>My Cart</p>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
    
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="nav navbar-nav">
              <li><a href="#"><i>☰</i>All Category</a></li>
              <li><a href="#">Hot Offers</a></li>
              <li><a href="#">Gift Boxes</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Menu Items</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Help <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Customer Support</a></li>
                  <li><a href="#">FAQs</a></li>
                </ul>
              </li>
            </ul>
    
            <ul class="nav navbar-nav navbar-right">
              <li>
                <select class="selectpicker" data-width="150px">
                  <option>English (USD)</option>
                  <option>Deutsch (EUR)</option>
                  <option>Français (EUR)</option>
                  <option>Español (EUR)</option>
                  <option>हिन्दी (INR)</option>
                  <option>العربية (SAR)</option>
                </select>
              </li>
    
              <li>
                <select class="selectpicker countrypicker" data-flag="true" data-width="150px" data-live-search="true"></select>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.selectpicker').selectpicker();
    });
  </script>

  <script>
    feather.replace();
  </script>
<!----------------------------------------- header------------------------------------------>
</body>
</html>
